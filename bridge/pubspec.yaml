name: bridge
description: Human-first peer support for neighbourhood communities.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.5.1

  # Routing
  go_router: ^13.2.0

  # Audio
  record: ^5.1.0
  audioplayers: ^6.1.0

  # UI / Animations
  flutter_animate: ^4.5.0
  google_fonts: ^6.2.1
  fl_chart: ^0.68.0

  # HTTP
  http: ^1.2.1

  # Utils
  uuid: ^4.4.0
  intl: ^0.19.0
  shared_preferences: ^2.3.2
  path_provider: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true